<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="JS/reemplace.js"></script>
    <script type="text/javascript">namepg();</script>

    <!-- <script type="text/javascript">estilo();</script> -->

    <script type="text/javascript">colorurl();</script>
    <!-- <link rel="stylesheet" href="https://angello934.github.io/jd/CSS/universal.css" type="text/css"> -->
    <link rel="stylesheet" href="../../universal.css" type="text/css">
    <link rel="stylesheet" href="../../Animate.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="https://angello934.github.io/jd/logo.png" type="image/x-icon">
    <script type="text/javascript" src="JS/select.js"></script>
</head>

<body>
<div class="plantilla"></div>
    <!-- sonido de fondo -->
    <audio id="bg-sound" loop mute autoplay>
        <!-- <script type="text/javascript">bgsoundUrl();</script> -->
    </audio>
    <audio id="bg-2-sound" loop mute>
        <source src="https://angello934.github.io/jd/theme.ogg">
    </audio>



<section class="container-vdo" id="song">

        <!-- contenedor de video -->
        <section id="videoctn">
            <section class="video-container-vdo" id="playbackctn" style="display: none">
                <script type="text/javascript">Vidurl()</script>
            </section>
            <section class="video-container-vdo" id="introctn" style="display: none">
                <video class="intro" id="intro" src="https://angello934.github.io/jd/intro.mp4" preload="auto" muted></video>
            </section>
            <section class="video-container-vdo" id="outroctn" style="display: none">
                <video class="outro" id="outro" src="https://angello934.github.io/jd/outro.mp4" preload="auto" muted></video>
            </section>
            <section class="video-container-vdo gold-sect" id="goldctn">
                <video class="gold" id="gold" src="../../parte1.webm" preload="auto" muted style="display: none"></video>
                <video class="gold" id="gold2" src="../../parte2.webm" preload="auto" muted style="display: none"></video>
                <video class="gold" id="gold3" src="../../parte2.webm" preload="auto" muted style="display: none"></video>
                <video class="gold" id="gold4" src="../../parte2.webm" preload="auto" muted style="display: none"></video>
                <video class="gold" id="gold1" src="../../parte2.webm" preload="auto" muted style="display: none"></video>
            </section>
        </section>


        <!-- contenedor del HUD (beat/pictogramas/linea por donde pasa el pictograma) -->
        <section id="hud" class="hud-container-sct" style="display: none">
            <div class="hud-container">
                <div class="hud">
                    <div class="line">
                        <svg viewBox="0 0 24 24"><path d="M23.677 18.52c.914 1.523-.183 3.472-1.967 3.472h-19.414c-1.784 0-2.881-1.949-1.967-3.472l9.709-16.18c.891-1.483 3.041-1.48 3.93 0l9.709 16.18z"/></svg>
                    </div>
                    <div class="beat" id="Beatline">
                    </div>
                    <div class="pictograms">
                        <ul id="listapicto" style="display: none;">
                            <script type="text/javascript">Pitogramasurl()</script>
                        </ul>
                    </div>
                </div>
            </div>
        </section> 
        
        <!-- contador -->
        <section id="contado" class="contador">
            <p id="contador"></p>
        </section>

        <!-- pantalla de carga -->
        <section id="prvw" class="preview menu">

            <section class="header" id="header-prv">
                    <p onclick="desele()">Just Dance Ultimate</p>
                
            </section>

            <div class="up"></div>
            <div class="coach-container">
                <!-- fondo -->
                <script type="text/javascript"> backgroudurl() </script>
                

                </div>
            </div>
            <!-- <div class="down"></div> -->
            <div class="coach2">
                <script type="text/javascript"> coachimgurl() </script>
            </div>
            <div class="videoprevio" id="videoprevio">
                <script type="text/javascript">Vidurl2()</script>
            </div>
            <section class="name" id="name">
                <script type="text/javascript"> songartist() </script>
                <button class="butonselect" onclick="sele()"> <p>Dance</p></button>
            </section>
            
        </section> 


    </section>


</body>
<script type="text/javascript"> ScriptUrl() </script>
<script type="text/javascript">numeroch()</script>
<script src="JS/script.js"></script>
</html>
